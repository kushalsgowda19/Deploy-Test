<!DOCTYPE html>
<html>
<head>
<title>Lists and Links</title>
<style>
  .container {
    border: 1px solid gainsboro;
    padding: 15px;
    margin-bottom: 20px;
  }
  .links-container {
    background-color: gainsboro;
    padding: 10px;
  }
  ul {
    list-style-type: disc;
  }
  ul ul {
    list-style-type: circle;
  }
  a {
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <p>Lists can be nested (list inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</div>

<div class="links-container">
  <p>Click any of the following links</p>
  <a href="https://example.com" target="_blank">Opens in New</a> |
  <a href="https://example.com" target="_self">Opens in Self</a> |
  <a href="https://example.com" target="_parent">Opens in Parent</a> |
  <a href="https://example.com" target="_top">Opens in Body</a>
</div>

</body>
</html>
