<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
  body {
    font-family: sans-serif;
  }
  h2 {
    text-align: center;
    color: navy;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 60%;
  }
  td {
    padding: 8px;
    border-bottom: 1px solid gainsboro;
  }
  td:first-child {
    font-weight: bold;
    width: 30%;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  textarea,
  select {
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid gainsboro;
    box-sizing: border-box;
  }
  input[type="radio"] {
    margin-right: 5px;
  }
  input[type="checkbox"] {
    margin-right: 5px;
  }
  button {
    background-color: green;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }
  .center-button {
    text-align: center;
    margin-top: 20px;
  }
  .links {
    text-align: right;
    margin-top: 10px;
  }
</style>
</head>
<body>

  <h2>Registration form</h2>

  <table>
    <tr>
      <td>First Name</td>
      <td><input type="text" name="firstname"></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><input type="text" name="lastname"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>Re-enter Password</td>
      <td><input type="password" name="repassword"></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age"></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="text" name="phonenumber"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><textarea name="address" rows="4"></textarea></td>
    </tr>
    <tr>
      <td>State</td>
      <td><input type="text" name="state"></td>
    </tr>
    <tr>
      <td>Country</td>
      <td>
        <select name="country">
          <option value="">Choose your country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>Languages known</td>
      <td>
        <input type="checkbox" id="english" name="language_english" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="language_kannada" value="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="language_hindi" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="language_telugu" value="telugu">
        <label for="telugu">Telugu</label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="checkbox" id="declaration" name="declaration" value="true" checked>
        <label for="declaration">Hereby I declare all the given details are true</label>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="links">
        Log in to <a href="#">Acharya website</a>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="center-button">
        <button type="submit">Register</button>
      </td>
    </tr>
  </table>

</body>
</html>
