<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: lightblue;
      }
      tr:nth-child(even)
      {
        background-color: gainsboro;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </tbody>
</table>
</body>
</html>
